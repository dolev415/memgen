    <div class="flex column space-between">
        <div class="main-container flex column">
            <div class="hideAndShow">
                <div class="sectors center-item flex row">
                    <div class="canvas-container ">
                        <canvas id="my-canvas"></canvas>
                    </div>
                    <!-- <div class="lines"></div> -->
                    <div class="controller flex column center-item">
                        <label>Enter txt <input onclick="onUpdateSelectedLine(this)" onkeyup="onUpdateSelectedTxt(this)" id="0"
        type="text" name="text"></input></label>
                        <label>Enter txt <input onclick="onUpdateSelectedLine(this)" onkeyup="onUpdateSelectedTxt(this)" id="1"
        type="text" name="text"></input></label>

                        <div class="controller-buttons">
                            <button onclick="onChangeFontSize(2)" title="Increase font ">A+</button>
                            <button onclick="onChangeFontSize(-2)" title="Decrease font ">A-</button>
                            <button onclick="onChangeLineRightLeft(-5)" title="Move Line Right"><i class="fas fa-arrow-right"></i></button>
                            <button onclick="onChangeLineRightLeft(5)" title="Move Line Left"><i class="fas fa-arrow-left"></i></button>
                            <button onclick="onChangeLineHeight(-5)" title="Move Line Up"><i class="fa fa-arrow-up"></i></button>
                            <button onclick="onChangeLineHeight(5)" title="Move Line Up"><i class="fa fa-arrow-down"></i></button>
                            <button onclick="onSwitchLine()" title="Switch Lines"><img class="btn-img" src="buttons/up-and-down-opposite-double-arrows-side-by-side.png" alt="trash"></button>
                            <button onclick="clearCanvas()" title="clear canvas"><img class="btn-img" src="buttons/trash.png" alt="trash"></button>
                        </div>

                        <a class="download-link" href="#" onclick="onDownloadCanvas(this)" download=""><button><i class="fas fa-file-download"></i></button></a>

                    </div>
                </div>
