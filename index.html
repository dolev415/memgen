<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/fontawesome-free-5.13.0-web/css/all.css">
    <title>Document</title>
</head>

<body onkeydown="move(event)" onload="onInit()">
    <div class="site-container">
        <header class="flex row space-between">
            <div class="logo start">memegen</div>
            <div class="selectors end">
                <ul class="main-nav flex row space-between clean-list">
                    <!-- <button class="btn-menu">â˜°</button> -->
                    <li onclick="show(this)" class="about">
                        <a href="#">About</a>
                    </li>
                    <li onclick="show(this)" class="gallery">
                        <a href="#">Gallery</a>
                    </li>
                    <li onclick="show(this)" class="meme">
                        <a href="#">Meme</a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="flex column space-between">
            <div class="main-container flex column grow">

                <div class="sectors space-between flex row">
                    <div class="canvas-container hide column">
                        <input type="file" id="imageLoader" name="imageLoader" class="input-file" />
                        <canvas id="my-canvas" onmousewheel="onWheelFontSize(event)" onmousedown="onSwitchLine(event)" onmousemove="dragLines(event)" onmouseup="toggleDrag()"></canvas>
                    </div>
                    <div class="controller  column hide">
                        <label>Enter txt <input value="Insert Text Here" placeholder="Insert Text Here" onclick="onUpdateSelectedLine(this)" onkeyup="onUpdateSelectedTxt(this)" id="0"
        type="text" id='1'></input></label>
                        <label>Enter txt <input value="Insert Text Here" placeholder="Insert Text Here" onclick="onUpdateSelectedLine(this)" onkeyup="onUpdateSelectedTxt(this)" id="1"
        type="text" id='2'></input></label>
                        <label>Border Color
            <input type="color" onchange="onChangeBorderColor(this.value)">
         </label>
                        <label>Text Color
            <input type="color" onchange="onChangeTextColor(this.value)">
         </label>

                        <div class="controller-buttons">
                            <div class="first"> <button onclick="onChangeFontSize(2)" title="Increase font ">A+</button>
                                <button onclick="onChangeFontSize(-2)" title="Decrease font ">A-</button></div>
                            <div class="second"><button onclick="onChangeLineRightLeft(5)" title="Move Line Right"><i class="fas fa-arrow-right"></i></button>
                                <button onclick="onChangeLineRightLeft(-5)" title="Move Line Left"><i class="fas fa-arrow-left"></i></button></div>
                            <div class="third"> <button onclick="onChangeLineHeight(-5)" title="Move Line Up"><i class="fa fa-arrow-up"></i></button>
                                <button onclick="onChangeLineHeight(5)" title="Move Line down"><i class="fa fa-arrow-down"></i></button></div>
                            <div class="fourth"><button class="switch-lines-btn" title="Switch Lines" onclick="onSwitchLine(event)"><img class="btn-img" src="buttons/up-and-down-opposite-double-arrows-side-by-side.png" alt="trash"></button>
                                <button onclick="clearCanvas()" title="clear canvas"><img class="btn-img" src="buttons/trash.png" alt="trash"></button></div>
                        </div>

                        <div class="share-container">
                            <a class="download-link" href="#" onclick="onDownloadCanvas(this)" download=""><button><i class="fas fa-file-download"></i></button></a>
                            <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                                <input name="img" id="imgData" type="hidden" />
                                <button class="btn publish-btn" type="submit" onclick="onSuccess()"><i class="fas fa-upload"></i></button>
                            </form>
                        </div>
                    </div>
                    <div class="gallery-container">
                        <h1 class="gallery-heading center-item">My Gallery</h1>
                        <div class="gallery-imgs">
                        </div>
                    </div>

                </div>

            </div>
            <footer class="main-footer">
                <div class="logo footer-logo">memgen</div>
                <p class="copyright">All Rights Reserved 2019</p>
                <div class="social-container">
                    <ul class="social-nav clean-list">
                        <li><i class="fab fa-facebook-f" href="facebook"></i></li>
                        <li><i class="fab fa-twitter" href="#"></i></li>
                        <li><i class="fas fa-basketball-ball" href="#"></i></li>
                    </ul>

                </div>
            </footer>

        </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
